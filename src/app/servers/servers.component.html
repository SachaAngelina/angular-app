<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName" >
<button
  class="btn btn-primary"
  [disabled]="buttonEnable()"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server was created with name <b>{{ serverName }}</b> !! \(^o^)/</p>
<app-server *ngFor="let server of servers"></app-server>
